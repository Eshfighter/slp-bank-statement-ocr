
init-config:
  country-name: singapore
  bank-name : SCB
  format-id: scb_sg_1

# parsing variables
summary-config:
  summary-page-index: 0
  keys: ['account-number', 'account-type', 'bank-name', 'document-type', 'number-of-pages', 'statement-date']
  bank-name-find: ['Standard Chartered']
  account-list: ['CURRENT ACCOUNT', 'FOREIGN CURRENCY CHEQUE AND SAVE', 'SGD BUSINESS$AVER', 'CORPORATE LIMIT', 'BUSINESS OVERDRAFT', 'SME LITE CHEQUEING ACCOUNT']
  separate-summary-lines: True
  account-name-address-remove: ['Statement Date', 'Branch']
  account-name-start: ''
  account-name-line-start-index: 0
  account-address-stop: ['Branch']
  state-dt-keyword: 'Statement Date'
  state-dt-from-start: True
  no-of-date-words: 3
  page-keyword: Page
  account-no-keyword: 'ACCOUNT'
  account-no-regex: '\d\d-\d-\d\d\d\d\d\d-\d'

cropped-summary-areas:
  crop-account-name-address-area:
    coordinates: [180, 400, 0, 680]

transaction-config:
  txn-key-word: ['BALANCE FROM PREVIOUS STATEMENT']
  txn-remove-date: ['BALANCE FROM PREVIOUS STATEMENT', 'CLOSING BALANCE']
  txn-remove: [ 'SGD', 'Statement Balance', 'Available Balance' ]
  start-of-month-keyword: ['BALANCE FROM PREVIOUS STATEMENT']
  end-of-month-keyword: ['CLOSING BALANCE']
  stop-at: ['To be continued', 'CLOSING BALANCE']
  date-regex-list: ['\d\d\s[a-zA-Z][a-zA-Z][a-zA-Z]']
  columns-in-between-date-descriptions: 0
  statement-date-format: 'DD MMM YYYY'
  transaction-date-format: 'DD MMM'
  number-regex-list: ['([0-9sS$oO§]{1,3}(,[0-9sS$oO§]{3})*(\.|\,)[0-9sS$oO§]{2})']
  txn-type-in-money-value: False
  date-joined-with-transaction: True
  balance-outside-table-key-word: ['CLOSING BALANCE']
  balance-in-separate-table: True
  balance-fields: {
    'key': ['Total Withdrawals', 'Total Deposits', 'CLOSING BALANCE'],
    'actual-key': ['Total Withdrawals', 'Total Deposits', 'CLOSING BALANCE'],
    'row-after-key': 0,
  }
  transaction-summary-key-info: [{
    keyword: ['Total Deposits'],
    key: 'total-credit'
  }, {
    keyword: ['Total Withdrawals'],
    key: 'total-debit'
  }, {
    keyword: [ 'BALANCE FROM PREVIOUS STATEMENT' ],
    key: 'start-balance'
  }, {
    keyword: [ 'CLOSING BALANCE' ],
    key: 'close-balance'
  }]